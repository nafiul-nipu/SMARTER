<!DOCTYPE html>
<html>

<head>
    <title> SMARTer </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://rawgithub.com/Caged/d3-tip/master/examples/example-styles.css"> -->

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/kiviat.css">
    <link rel="stylesheet" href="src/css/nomogram.css">
    <link rel="stylesheet" href="src/css/mosaic.css">
    <link rel="stylesheet" href="src/css/kaplanMeier.css">
    <link rel="stylesheet" href="src/css/d3-tip.css">


    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/queue.v1.min.js" charset="utf-8"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>

    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" charset="utf-8"></script>

    <script src="lib/js/d3-tip.js" charset="utf-8"></script>

    <script src="src/js/model/patientModel.js" charset="utf-8"></script>
    <script src="src/js/model/applicationStateModel.js" charset="utf-8"></script>

    <script src="src/js/controller/dataUpdateController.js" charset="utf-8"></script>
    <script src="src/js/controller/patientSelectorController.js" charset="utf-8"></script>
    <script src="src/js/controller/exploreFormController.js" charset="utf-8"></script>
    <script src="src/js/controller/addPatientController.js" charset="utf-8"></script>

    <script src="src/js/view/kiviatDiagramView.js" charset="utf-8"></script>
    <script src="src/js/main.js" charset="utf-8"></script>

</head>

<body onload="App.init()">
    <div class="container-fluid">
        <div class="row" id="title">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">SMARTer UI</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                    <button class="btn btn-info navbar-btn" data-toggle="modal" data-target="#exploreModal">
                      <span class="glyphicon glyphicon-search"></span>
                      Explore
                    </button>
                    <button class="btn btn-success navbar-btn" data-toggle="modal" data-target="#addPatientModal">
                      <span class="glyphicon glyphicon-plus"></span>
                      Add Patient
                    </button>
                    <ul class="nav navbar-nav navbar-right">
                        <button class="btn btn-link navbar-btn">
                          <span class="glyphicon glyphicon-info-sign"></span>
                          About
                        </button>
                        <button class="btn btn-link navbar-btn">
                          <span class="glyphicon glyphicon-question-sign"></span>
                          Help
                        </button>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row" id="allContent">
            <div class="col-md-3 contentWrapper kiviatDiv">
                <div class="contentDiv">
                    <div id="kiviatHeader">
                        <div class="row viewTitleDiv">
                            Most Similar Patients
                        </div>
                        <div class="row patient-dropdown-wrapper">
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="patientSel">Patient:</label>
                                    <select class="patient-dropdown form-control input-sm" id="patientSel">
                              </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="kiviatDiagram">
                        <div class="col-md-6 kiviatLeft">
                            <div class="row" id="kiviatDiagram-subject">
                            </div>
                            <div class="row" id="kiviatDiagram-legend">
                            </div>
                        </div>
                        <div class="col-md-6 kiviatRight" id="kiviatDiagram-neighbors">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2 contentWrapper controlDiv">
                <div class="contentDiv" id="controller">

                </div>
            </div>

            <div class="col-md-7" id="right">
                <div class="row" id="top">
                    <div class="col-md-12 contentWrapper nomogramDiv">
                        <div class="contentDiv" id="nomogram">

                        </div>

                    </div>
                </div>
                <div class="row" id="bottom">
                    <div class="col-md-6 contentWrapper kaplanDiv">
                        <div class="contentDiv" id="kaplanMeier">

                        </div>

                    </div>
                    <div class="col-md-6 contentWrapper mosaicDiv">
                        <div class="contentDiv" id="mosaicContext">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div id="exploreModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Filter Patients</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal" id="exploreForm">
                        <!-- create items programatically -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" data-dismiss="modal" id="exploreFormApply">
                      <span class="glyphicon glyphicon-ok"></span>
                      Apply
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="exploreFormCancel">
                      <span class="glyphicon glyphicon-remove"></span>
                      Cancel
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div id="addPatientModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Patient</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal" id="addPatientForm">
                        <!-- create items programatically -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" data-dismiss="modal" id="addPatientFormAdd">
                      <span class="glyphicon glyphicon-plus"></span>
                      Add Patient
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="addPatientFormCancel">
                      <span class="glyphicon glyphicon-remove"></span>
                      Cancel
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
